<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/css/estilo.css">
    <title>Site Herois</title>
</head>
<body>
    
    <section>
        <section>
            <nav id="menu">
                <ul>
                    <li><img src="/src/assets/logo.jfif"></li>
                    <li><a>Heróis</a></li>
                    <li><a>Filmes</a></li>
                    <li><a>Séries</a></li>
                </ul>
            </nav>
        </section>
    <section>
    <section id="banner">
        <img alt="banner" id="imgBanner">
    </section>
   
    <section class="curiosidades">
        <h2>Curiosidades</h2>
        <div class="medicao">
            <div class="medicao-item" onmouseout="medidas()">
                <span id="contador"></span>
                <h3>Terras</h3>
                <p>No Multiverso da DC Comics, existem 52 Terras. Isso inclui a Nova Terra, também chamada Terra-0, que é a principal e as Terras de 1 a 51.</p>
            </div>
        </div>
    </section>

    <section class="contato">
        <div id="bloco_contato">
            <h2>Fique sabendo das novidades!</h2>
        <input type="email" id="E-mail_contato" placeholder="Digite seu email">
        <button id="enviar" onclick="enviar_contato()">Enviar</button>
        </div>
    </section>

    <footer>
        <h5>@2024</h5>
    </footer>

    <script src="/src/js/script.js"></script>
</body>
</html>
